services:
  mongodb:
    image: mongo:7
    container_name: codebridge_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./server
    container_name: codebridge_backend
    restart: always
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/codebridge
      - JWT_SECRET=your_super_secret_key
      - PORT=5000
      - NODE_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    build:
      context: .
    container_name: codebridge_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  mongo_data: